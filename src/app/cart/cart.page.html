<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cart</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  
  <ion-grid>

  <ion-row>
    <ion-col size="1">
    
      <ion-img src="{{cart.Shop.shopImage}}"></ion-img>
   
  </ion-col>
</ion-row>
</ion-grid>
<ion-grid>
      <ion-row>
        <ion-col>
          <ion-icon size="medium" aria-hidden="true" name="list-outline"></ion-icon>
        </ion-col>
        <ion-col size="11">
          <ion-input color="medium"  placeholder="Do you have any specific Instructions?"></ion-input>
          
        </ion-col>

      </ion-row>
    

      
    </ion-grid>

    <ion-list>
      <ion-list-header>
        <ion-label>Final Bill</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Item Total</ion-label>
        <ion-label slot="end">R {{cart.Shop.shopPrice* cart.Shop.quantity}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Delivery Fee</ion-label>
        <ion-label slot="end">R {{cart.Shop.deliveryfee}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>To Pay</ion-label>
        <ion-label slot="end">R {{(cart.Shop.shopPrice* cart.Shop.quantity) + (cart.Shop.deliveryfee)}}</ion-label>
      </ion-item>


     
      
    </ion-list>

    
    
    
    
      
    
    
  

</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="15">
      <ion-input color="medium"  placeholder="Deliver to office"></ion-input>
      
    </ion-col>
    <ion-col>
      <ion-icon size="medium" aria-hidden="true" name="home"></ion-icon>
    </ion-col>
    <ion-col size="11">
      <ion-item>
      <ion-text>
        <ion-label> University of Pretoria</ion-label>
        <ion-label slot="end">Change</ion-label>
      </ion-text>
    </ion-item>
      
      
    </ion-col>

  </ion-row>
</ion-footer>
</ion-content>
