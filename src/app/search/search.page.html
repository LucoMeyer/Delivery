<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-header>
    <ion-toolbar>
      <ion-title>Search</ion-title>
    </ion-toolbar>
  </ion-header>
  
   

  <ion-content>
    <ion-searchbar placeholder="Search Restaurants" (ionInput)="Search()"[(ngModel)]="searchString" ></ion-searchbar>
  
  
  

  <ion-content>
  <ion-list>
    <ion-item *ngFor="let item of searchedShops " (click)="addToMyCart(item)">
      <ion-card >
        
        <ion-card-header>
          {{item.shopDish}}
        </ion-card-header>
        <ion-card-content>
          <ion-img src="{{item.shopImage}}"></ion-img>
          <ion-card-title>
            {{item.shopName}}
          </ion-card-title>
          <ion-card-subtitle>
            {{item.shopRating}}  {{item.shopTime}} mins, R{{item.shopPrice}}
          </ion-card-subtitle>
          <ion-card-subtitle>
            {{item.shopDistance}}km away
          </ion-card-subtitle>
        </ion-card-content>
      
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
</ion-content>

</ion-content>
