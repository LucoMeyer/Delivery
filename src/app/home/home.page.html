<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card >
    
    <ion-card-content>
      <ion-img src="assets/Images/food.jpeg"></ion-img>
      <ion-card-title>
        Restaurants nearby
      </ion-card-title>
      <ion-card-subtitle>
        Order whatever, wherever!
      </ion-card-subtitle>
      
    </ion-card-content>
  </ion-card>


  <ion-item *ngFor="let item of Shops" (click)="addToMyCart(item)">
  <ion-card >
    
    <ion-card-header>
      {{item.shopDish}}
    </ion-card-header>
    <ion-card-content>
      <ion-img src="{{item.shopImage}}"></ion-img>
      <ion-card-title>
        {{item.shopName}}
      </ion-card-title>
      <ion-card-subtitle>
        {{item.shopRating}}  {{item.shopTime}} mins, R{{item.shopPrice}}
      </ion-card-subtitle>
      <ion-card-subtitle>
        {{item.shopDistance}}km away
      </ion-card-subtitle>
    </ion-card-content>
  
  </ion-card>
</ion-item>

  
  

</ion-content>
